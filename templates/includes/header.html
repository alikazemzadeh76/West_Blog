{% load static %}


<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href=""><h2>West Blog<em>.</em></h2>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item {% if request.resolver_match.url_name == 'home' %} active {% endif %}">
                        <a class="nav-link" href="{% url 'home_url:home' %}">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">About Us</a>
                    </li>
                    <li class="nav-item {% if request.resolver_match.url_name == 'all_post' %} active {% endif %}">
                        <a class="nav-link" href="{% url 'blog:all_post' %}">all article</a>
                    </li>
                    <li class="nav-item {% if request.resolver_match.url_name == 'post_view' %} active {% endif %}">
                        <a class="nav-link" href="">Post Details</a>
                    </li>
                    <li class="nav-item {% if request.resolver_match.url_name == 'contact' %} active {% endif %}">
                        <a class="nav-link" href="{% url 'contact_us:contact' %}">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        {% if request.user.is_authenticated %}
                            <div class="d-flex">
                                {% if user.profile.image %}
                                    <img src="{{ user.profile.image.url }}" height="30px" width="30"
                                         style="border-radius: 100%">
                                {% else %}
                                    <img src="{% static 'images/profile.png' %}" height="30px" width="30"
                                         style="border-radius: 100%">
                                {% endif %}
                                <a class="nav-link" href="{% url 'account_url:profile' %}">
                                    <h4>{{ request.user.username }}</h4></a>
                                <a href="{% url 'account_url:logout' %}"><img height="30px;" width="30px;"
                                                                              src="{% static 'images/images.png' %}"></a>
                            </div>
                        {% else %}
                            <a class="nav-link" href="{% url 'account_url:login' %}">login</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
    </div>
</nav>
